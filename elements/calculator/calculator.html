<link rel="import" href="../polymer/polymer.html" >

<polymer-element name="calculator-element">
    <template>
        <link rel="stylesheet" href="calculator.css">
        <!--output-->
        <div class="row">
            <div id="output">
                0
            </div>
        </div>
        <!--buttons-->
        <div class="row">
            <button value=7>7</button>
            <button value=8>8</button>
            <button value=9>9</button>
            <button value="/">/</button>
        </div>
        <div class="row">
            <button value=4>4</button>
            <button value=5>5</button>
            <button value=6>6</button>
            <button value="x">x</button>
        </div>
        <div class="row">
            <button value=1>1</button>
            <button value=2>2</button>
            <button value=3>3</button>
            <button value="-">-</button>
        </div>
        <div class="row">
            <button value=0>0</button>
            <button value=".">.</button>
            <button value="root">root</button>
            <button value="+">+</button>
        </div>
        <div class="row">
            <button class="double" value="clear">clear</button>
            <button class="double" value="=">=</button>
        </div>
    </template>
    <script src="calculator.js"></script>
</polymer-element>
