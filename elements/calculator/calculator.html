<link rel="import" href="../polymer/polymer.html" >

<polymer-element name="calculator-element" theme="light">
    <template>
        <link rel="stylesheet" href="calculator.css">

        <!--output-->
        <div class="row">
            <div id="output">
                0
            </div>
        </div>

        <!--buttons-->
        <div class="row">
            <button value=7 on-click="{{numberClick}}">7</button>
            <button value=8 on-click="{{numberClick}}">8</button>
            <button value=9 on-click="{{numberClick}}">9</button>
            <button value="/" on-click="{{operatorClick}}">/</button>
        </div>
        <div class="row">
            <button value=4 on-click="{{numberClick}}">4</button>
            <button value=5 on-click="{{numberClick}}">5</button>
            <button value=6 on-click="{{numberClick}}">6</button>
            <button value="x" on-click="{{operatorClick}}">x</button>
        </div>
        <div class="row">
            <button value=1 on-click="{{numberClick}}">1</button>
            <button value=2 on-click="{{numberClick}}">2</button>
            <button value=3 on-click="{{numberClick}}">3</button>
            <button value="-" on-click="{{operatorClick}}">-</button>
        </div>
        <div class="row">
            <button value=0 on-click="{{numberClick}}">0</button>
            <button value="decimal" on-click="{{numberClick}}">.</button>
            <button value="square-root" on-click="{{operatorClick}}">âˆš</button>
            <button value="+" on-click="{{operatorClick}}">+</button>
        </div>
        <div class="row">
            <button class="double" on-click="{{clear}}">C</button>
            <button class="double" on-click="{{showResult}}">=</button>
        </div>
    </template>
    <script src="calculator.js"></script>
</polymer-element>
